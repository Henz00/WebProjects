<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Calculator.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Basic calculator</h1>
    <p>Made by yours truly</p>
    <br/><br/>
    <h2>Calculator</h2>
        <div id="inputForm">
            <div>
                <label for="inputone">First input:</label>
                <input type="number" id="inputone" name="inputone">
            </div>
            <div>
                <label for="inputtwo">Second input:</label>
                <input type="number" id="inputtwo" name="inputtwo">
        </div>

        </div>
        <button class="button" onclick="document.getElementById('result').innerText = Calculator.addition(document.getElementById('inputone').value,document.getElementById('inputtwo').value)">Addition</button>
        <button class="button" onclick="document.getElementById('result').innerText = Calculator.subtraction(document.getElementById('inputone').value,document.getElementById('inputtwo').value)">Subtraction</button>
        <button class="button" onclick="document.getElementById('result').innerText = Calculator.multiplication(document.getElementById('inputone').value,document.getElementById('inputtwo').value)">Multiplication</button>
        <button class="button" onclick="document.getElementById('result').innerText = Calculator.division(document.getElementById('inputone').value,document.getElementById('inputtwo').value)">Division</button>

    <div>
        <h2>Result:</h2>
        <p id="result">0</p>
        <p id="ajax_call">Data will show here</p>
        <button class="button" onclick="Calculator.loadData()">Get data from API</button>
    </div>
</body>
</html> <!---->
